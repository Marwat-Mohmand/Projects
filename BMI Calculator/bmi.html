<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    
<div class="container">
    <h1 class="heading"> Body Mass Index (BMI) Calculator</h1>
    your height(cm):
    <input type="number" class="input" id="height" value="180" placeholder="Enter 
    your height in cm">
    your height(kg):
    <input type="number" class="input" id="weight" value="120" placeholder="Enter 
    your height in kg">
  <button class="btn" id="btn">Compute BMI </button>
  <input disabled class="input" type="text" id="bmi-result">
  <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
</div>


    <script src="bmi.js"></script>
</body>
</html>
